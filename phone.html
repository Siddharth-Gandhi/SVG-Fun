			.container {
				display: flex;
				justify-content: center;
			}

			#skeleton {
				animation: fadeInUp 1s;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20%);
				}
				to {
					opacity: 1;
					transform: translateY(0%);
				}
			}

			#bolts g {
				opacity: 0;
				animation: dropIn 7s ease forwards;
				animation-delay: calc(var(--order) * 100ms);
			}

			@keyframes dropIn {
				20% {
					opacity: 0;
					transform: translateY(-20%);
				}
				30%,
				100% {
					opacity: 1;
					transform: translateY(0%);
				}
				/* 100% {
					transition: all 2s ease-in-out;
					opacity: 0;
					transform: translateY(20%);
				} */
			}
		</style>
